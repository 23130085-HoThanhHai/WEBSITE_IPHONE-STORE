  <div id="chat-box">
    <div id="chat-header">
      <span>TÆ° váº¥n AI</span>

    <div id="chat-messages">
      <div class="bot-message">Xin chÃ o! TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n?</div>

    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Nháº­p tin nháº¯n..." />

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatIcon = document.getElementById('chat-icon');
    const chatBox = document.getElementById('chat-box');
    const closeChat = document.getElementById('close-chat');
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    chatIcon.addEventListener('click', () => {
        chatBox.style.display = 'flex';
        chatIcon.style.display = 'none';
    });

    closeChat.addEventListener('click', () => {
        chatBox.style.display = 'none';
        chatIcon.style.display = 'flex';
    });
    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
        msgDiv.innerText = text;
        chatMessages.appendChild(msgDiv);
    
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        appendMessage(message, 'user');
        chatInput.value = '';
        appendMessage("Äang suy nghÄ©...", 'bot');
        const loadingMsg = chatMessages.lastElementChild;

        try {
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            if (data.status === 'success') {
                loadingMsg.innerText = data.response;
            } else {
                loadingMsg.innerText = "Dáº¡, em Ä‘ang báº­n chÃºt. Anh/Chá»‹ thá»­ láº¡i sau nhÃ©!";
            }
        } catch (error) {
            loadingMsg.innerText = "Lá»—i káº¿t ná»‘i mÃ¡y chá»§ rá»“i áº¡!";
            console.error(error);
        }
    }
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
});
</script>
